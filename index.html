<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      .container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        margin-top: 100px;
        align-items: center;
        text-align: center;
        justify-content: center;
        box-shadow: 10px 10px 10px #ddd;
      }
      .styled {
        text-align: start;
        padding-top: 20px;
        font-weight: 700;
      }
      .form-container-styled {
        text-align: start;
        padding-top: 20px;
        font-weight: 700;
      }
      .form-container {
        text-align: start;
        padding-top: 20px;
        font-weight: 700;
      }
    </style>   

  </head>
<body>
  
    <div class="container">
        <h1>Caesar Cipher</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Encrypt</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
                <div class="form-container styled">
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="form-container" style="text-align: start; padding-top: 20px; font-weight: 700;">
                    <form onsubmit="encrypt(event)">
                      <div class="mb-3">
                        <label for="Text" class="form-label">Plain Text:</label>
                        <input type="text" class="form-control" id="Text" placeholder="Enter your plain text">
                      </div>
                      <div class="mb-3">
                        <label for="shift" class="form-label">Shift:</label>
                        <input type="number" class="form-control" id="shift" placeholder="Enter shift value">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cipher text:</label>
                        <textarea class="form-control bg-danger-subtle" id="resultText" rows="2" readonly title="Cipher text" placeholder = "Encrypted text will appear here"></textarea>
                      </div>
                      <button type="button" class="btn btn-danger" onclick="encrypt(event)">Encrypt</button>
                    </form>
                  </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="form-container" style="text-align: start; padding-top: 20px; font-weight: 700;">
                    <form onsubmit="decrypt(event)">
                      <div class="mb-3">
                        <label for="Textencrypt" class="form-label">Cipher Text:</label>
                        <input type="text" class="form-control" id="Textencrypt" placeholder="Enter your plain text">
                      </div>
                      <div class="mb-3">
                        <label for="shiften" class="form-label">Shift:</label>
                        <input type="number" class="form-control" id="shiften" placeholder="Enter shift value">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Plain text:</label>
                        <textarea class="form-control bg-primary-subtle" id="resultText2" rows="2" readonly title="Plain text" placeholder = "Decrypted text will appear here"></textarea>
                      </div>
                      <button type="button" class="btn btn-primary" onclick="decrypt(event)">Decrypt</button>
                    </form>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="encrypt.js"></script>
</body>
</html>
